<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Application Form</h1>
        <p><strong>Note:</strong> Form is to be completed at least 21 days prior to date</p>

        <!-- Form Starts Here -->
        <form action="#" method="post">
            <!-- Personal Details Section -->
            <fieldset>
                <legend><strong>Personal Details</strong></legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name here"><br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter address here"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email here"><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter 10 digit number" pattern="[0-9]{10}"><br><br>

                <label for="iq">IQ:</label>
                <input type="number" id="iq" name="iq" placeholder="Enter IQ here"><br><br>

                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>

                <label for="outing">Date of Proposed Outing:</label>
                <input type="date" id="outing" name="outing"><br><br>
            </fieldset>

            <!-- Checkboxes Section -->
            <fieldset>
                <legend><strong>Check All That Apply</strong></legend>
                <input type="checkbox" id="tattoos" name="apply" value="tattoos">
                <label for="tattoos">I have tattoos and/or piercings</label><br>

                <input type="checkbox" id="older" name="apply" value="older">
                <label for="older">I am more than 2 years older than my daughter</label><br>

                <input type="checkbox" id="van" name="apply" value="van">
                <label for="van">I own a panel van or V8 ute</label><br>

                <input type="checkbox" id="work" name="apply" value="work">
                <label for="work">I work full-time</label><br>

                <input type="checkbox" id="rich" name="apply" value="rich">
                <label for="rich">My parents are rich</label><br>

                <input type="checkbox" id="location" name="apply" value="location">
                <label for="location">Is the date at a well lit public location</label><br>
            </fieldset>

            <!-- Political and Education Level Section -->
            <fieldset>
                <legend><strong>Political and Education Information</strong></legend>

                <label for="politics">Political Persuasion:</label>
                <select id="politics" name="politics">
                    <option value="left-wing">Left Wing</option>
                    <option value="right-wing">Right Wing</option>
                    <option value="centrist">Centrist</option>
                    <option value="apolitical">Apolitical</option>
                </select>

                <label for="education">Education Level Completed:</label>
                <select id="education" name="education">
                    <option value="high-school">High School</option>
                    <option value="college">College</option>
                    <option value="university">University</option>
                    <option value="post-grad">Post Grad</option>
                </select>
            </fieldset>

            <!-- Essay Section -->
            <fieldset>
                <legend><strong>Essay Section</strong></legend>

                <label for="essay">In 50 words or more, explain why you want to date my daughter:</label>
                <textarea id="essay" name="essay" rows="4" placeholder="Enter text here"></textarea><br><br>

                <label for="references">Please upload contact details for 2 references:</label>
                <textarea id="references" name="references" rows="2" placeholder="Enter text here"></textarea>
            </fieldset>

            <!-- Terms and Conditions Section -->
            <!-- <fieldset>
                <legend><strong>Terms and Conditions</strong></legend>
                <input type="checkbox" id="agree" name="agree" value="agree" required>
                <label for="agree">I agree to the terms and conditions</label><br>
            </fieldset> -->

            <!-- Submit and Reset Buttons -->
            <button type="submit" class="submit-button">Send Your Application</button>
        </form>
    </div>
</body>
</html>
